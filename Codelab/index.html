<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLab 1</title>
  </head>
  <body>
    <h1>PENJUMLAHAN BILANGAN</h1>

    <label for="pertama">Bilangan Pertama :</label>
    <input
      type="number"
      name="pertama"
      id="pertama"
      min="0"
      max="999999999"
      placeholder="contoh: 2"
      required
    />
    <label for="kedua" style="margin-left: 1em">Bilangan Kedua :</label>
    <input
      type="number"
      name="kedua"
      id="kedua"
      min="0"
      max="999999999"
      placeholder="contoh: 1"
      required
    />

    <div style="margin-top: 10px">
      <button type="submit" onclick="jumlahkan()">Jumlahkan</button>
      <button type="submit" onclick="hapus()">Ulang</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
